<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Cart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="nav">
      <div class="container">
        <a class="navbar-brand" id="icon" href="index.html"
          >dmc<span>.</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="changeHam();"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="services.html"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a href="cart.html" class="nav-link active">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-cart nav-cart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
                <div class="circle-container">
                  <span class="num">
                    <div class="num-container" id="cartNum">0</div>
                  </span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container cart">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-4 col-md-12 cart-wrapper">
            <div class="card h-100">
              <div class="card-body">
                <div class="card-title">Review Order:</div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 cart-wrapper">
            <div class="card h-100">
              <div class="card-body">
                <div class="card-title">Checkout:</div>
                <div class="row">
                  <div class="col-lg-12 cart__name">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      aria-label="name"
                      required
                      id="nameCart"
                      value=""
                      autocomplete=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 cart__email">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      aria-label="email"
                      required
                      id="emailCart"
                      value=""
                      autocomplete=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <p class="cart__warning">
                      We will contact you with further information regarding
                      payment, implementation, and support. Expect a response in
                      3-5 business days.
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 d-flex justify-content-end">
                    <a class="cart__button" onclick="checkValidCart()"
                      >Place Order</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
      <div class="footer">
        <div class="row">
          <div class="col-12 text-center">
            <a
              href="https://www.instagram.com/distinguishedcommunications6/"
              target="_blank"
              ><img
                src="img/insta.png"
                alt="Instagram Logo"
                class="footer__insta"
            /></a>
            <a href="https://twitter.com/DistinguishedM7" target="_blank"
              ><img
                src="img/twitter.png"
                alt="Twitter Logo"
                class="footer__twitter"
            /></a>
          </div>
        </div>
        <h3 class="footer__text">Designed JP, JB, NL, JO, and AS</h3>
        <div class="row">
          <div class="col-12 text-center">
            <a href="references.html" class="footer__link"
              >References and Sources</a
            >
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
