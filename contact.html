<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
      <script src="js/index.js"></script>
      <link rel="stylesheet" href="css/style.min.css" />
      <title>Contact</title>
    </head>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark px-5">
      <div class="container-fluid">
        <a class="navbar-brand" id="icon" href="index.html"
          >dmc<span>.</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-auto mx-auto">
      <div class="contact">
        <div class="row">
          <div class="col-12">
            <h2 class="contact__title">Contact Us</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center contact__name">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              aria-label="name"
              required
              id="nameContact"
              value=""
              autocomplete=""
            />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center contact__email">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="email"
              required
              id="emailContact"
              value=""
              autocomplete=""
            />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center contact__message">
            <textarea
              class="form-control contact__message_message"
              rows="3"
              aria-label="message"
              placeholder="Message"
              id="messageContact"
              value=""
              autocomplete=""
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-end">
            <a class="contact__button" onclick="checkValidContact()">Send</a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-12 text-center">
          <a
            href="https://www.instagram.com/distinguishedcommunications6/"
            target="_blank"
            ><img
              src="img/insta.png"
              alt="Instagram Logo"
              class="footer__insta"
          /></a>
          <a href="https://twitter.com/DistinguishedM7" target="_blank"
            ><img
              src="img/twitter.png"
              alt="Twitter Logo"
              class="footer__twitter"
          /></a>
        </div>
      </div>
      <h3 class="footer__text">Designed JP, JB, NL, JO, and AS</h3>
      <div class="row">
        <div class="col-12 text-center">
          <a href="references.html" class="footer__link"
            >References and Sources</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
